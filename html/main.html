<!doctype html>
<html ng-app="gofortune">
<head>
	<script src='js/angular.min.js'></script>
	<script src='js/main.js'></script>
	<link rel='stylesheet' type='text/css' href='css/main.css'>
</head>
<body>
	<div ng-controller="cardsController" class='deck' ng-model="cards">
		<span ng-repeat="card in cards">
			<img class='card' style='left:{{$index*50}}px;' 
				ng-src="playing-cards/{{card.Image}}"/>
		</span>
	</div>
</body>
</html>
